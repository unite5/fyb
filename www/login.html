<body>
 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FYB</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Animate Css -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!-- your controller's js -->
    <script src="js/controller/loginController.js"></script>
    <!-- <script src="js/controller/splashController.js"></script> -->
        <script src="js/service/loginService.js"></script>

    <script type="text/javascript" src="js/controller/menuController.js"></script>
    <script src="js/controller/homeController.js"></script>
     
  </head>
  <body ng-app="besties">
        <div class="myLogContent text-center" scroll="false">
        <div id="DivM1" class="DivM1" ng-hide="open1">
          <h1>Find Your Besties</h1>
          <form>
            <div class="list DivM1list">
              <label class="item item-input item-floating-label la1">
                <center><span class="input-label DivM1inputlabel">My Good Name</span></center>
                <input type="text" placeholder="My Good Name" style="text-align: center;">
              </label>
            </div>
            <div class="DivM1button">
              <button class="button" ng-click="call()">Click To Test</button>
            </div>
          </form>
        </div>
        <div id="DivM2" class="DivM2" ng-hide="open2">
          2nd Div
          <div class="col col-100 text-center"><img class="worldimagelogin animated fadeIn" src="img/SpinningEarth.gif"></div>
          
          <div class="DivM2button">
              <button class="button DivM2buttonElement" ng-click="call2()"></button>
          </div>
        </div>
        <div id="DivM3" class="DivM3" ng-hide="open3">
          3nd Div
          <div class="DivM3button">
              <button class="button DivM3buttonEle" ng-click="call3()"></button>
          </div>
        </div>
        <div id="DivM4" class="DivM4" ng-hide="open4">
          4nd Div
          <div class="DivM4button">
              <button class="button DivM4buttonEle" ng-click="call4()"></button>
          </div>
        </div>
        <div id="DivM5" class="DivM5" ng-hide="open5">
          5nd Div
          <div class="DivM5button">
              <button class="button DivM5buttonEle" ng-click="call5()"></button>
          </div>
        </div>
      </div>
  </body>
</html>

</body>
