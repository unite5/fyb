<ion-view view-title="Home">
  <ion-content>
    
    <div class="list list-inset searchhead">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-keypress="searchfun($event)">
      </label>
    </div>
    <div class="list divimageerror" style="display: block;" ng-show="showbestiese">
      <img src="img/error2.png" class="error2 animated fadeInUp rubbferBand">
      <img src="img/error1.png" class="error1 animated fadeIn">
    </div>


      
  <div ng-show="showbestiesview" ng-repeat="b in showbesties">
    <div class="list card cardcc">

      <div class="row">
        <div class="col">
          <div class="item item-avatar">
            <img src="{{b.pic}}" class="animated fadeIn" width="50" height="50"><!--  ng-click="viewbesties('Marty McFly')" -->
            <a href="#/app/viewbesties/{{b.uid}}"><h2><b>{{b.name}}</b>  
            <i class="icon ion-eye"></i></h2></a>
            <a href="#/app/viewbesties/{{b.uid}}"><p>{{b.updated}}</p></a>
          </div>
        </div>
        <div class="col" style="text-align:right;">
          <a class="icon ion-wineglass navigateinvite animated fadeIn" ng-click="callforinvite('{{b.uid}}','{{b.contact}}','{{b.token}}','{{b.name}}')"></a>
          <a class="icon ion-chatbox-working navigatechat animated fadeIn" ng-href="#/app/chat/{{b.uid}}"></a>
          <!-- <a class="subdued icon ion-code-working" style="font-size:36px;position:absolute;right:0;margin-right:4%;"></a> -->
        </div>
      </div>

      <div class="item item-body">
        <p ng-if="b.gender == 'Male'">
          He is near {{b.address}}.
        </p>
        <p ng-if="b.gender == 'Female'">
          She is near {{b.address}}.
        </p>
        <p>
          <div class="row">
            <div class="col">
              <a href="#" class="subdued">{{b.distance}} @ distance</a>
            </div>
            <div class="col">
              <a class="icon ion-location navigatelocation animated rotateInUpRight" href="#/app/viewinmap/{{b.uid}}"></a><!-- ng-click="navigatethis('01id') -->
            </div>
          </div>
        </p>
      </div>

    </div>
  </div>
