<ion-view view-title="All Contacts">
  <ion-content>
      <div ng-if="emptyJoinedFriends" class="list card">

        <div class="item item-avatar">
          <img src="img/bestieslogo.png">
          <h2>Your Friends Are Yet Waiting</h2>
          <p>Browse By Contacts </p>
        </div>

        <div class="item item-image">
          <img src="img/starterimage.png">
        </div>

        <a class="item item-icon-left assertive text-center" href="#">
         Given Below,
        </a>

      </div>

      <div class="list">

        <a class="item item-avatar" href="#">
          <img src="img/bestieslogo.png">
          <h2>Venkman C</h2>
          <p>Back off, man. I'm a scientist.</p>
        </a>
        <a class="item item-avatar" href="#">
          <img src="img/bestieslogo.png">
          <h2>Venkman T</h2>
          <p>Back off, man. I'm a scientists.</p>
        </a>

    </div>


    <div class="list">
      <div class="item item-divider">
        <p><b>All Friends In PhoneBook</b></p>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <a class="button button-icon icon ion-loop" ng-click="calltoupdate()"></a>
      </div>
      <div class="col col-75">
        <input type="search"
        placeholder="Filter contacts..."
        ng-model="search">
      </div>
    </div>
    
    

  		<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

           <ion-item ng-repeat="contact in items | searchContacts:search"
                     item="item"
                     href="#" class="item-remove-animate">

                     <div class="row">
                       <div class="col">
                       <img src="img/ionic.png" width="45" height="45">
                     </div>
                      <div class="col col-75" style="left:0">
                       <h2>{{ contact.uname }}</h2>
                       <p>{{contact.contact}}</p>
                       <!-- <div ng-repeat="number in contact.phoneNumbers">
                          <p><i class="icon ion-ios-telephone-outline"></i>{{ number.value }}</p>
                       </div>
                       <div ng-repeat="email in contact.emails">
                        <p><i class="icon ion-ios-pricetags-outline"></i>{{ email.value }}</p>
                       </div> -->
                       </div>
                     </div>
             <!-- <ion-delete-button class="ion-minus-circled"
                                ng-click="onItemDelete(item)">
             </ion-delete-button> -->
             <ion-option-button class="button-assertive"
                                ng-click="edit(contact)">
               Add To Join
             </ion-option-button>
             <ion-option-button class="button-calm"
                                ng-click="share(contact)">
               Chat
             </ion-option-button>
             <!-- <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button> -->
           </ion-item>

         </ion-list>

  </ion-content>
</ion-view>
