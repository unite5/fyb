<ion-view view-title="{{ 'Me' }}">
  	<ion-content>
  		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Name</span>
		    <input type="text" placeholder="Name">
		  </label>
		  
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="email" placeholder="Email">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Age</span>
		    <input type="text" placeholder="Age">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Address</span>
		    <input type="text" placeholder="Address">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Hobbies</span>
		    <input type="text" placeholder="Hobbies">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Your secret Answer For Last 3 Digit Of Surname</span>
		    <input type="text" placeholder="Your secret Answer For Last 3 Digit Of Surname">
		  </label>
		  <button class="button button-block button-calm">
			  Change Your Info
		  </button>
		</div>
		<div class="list">
			<label class="item item-input item-floating-label">
			    <span class="input-label">Image</span>
			    <input type="text" placeholder="Image">
			</label>
			<button class="button button-block button-calm">
			  Change Profile Image
		  	</button>
		</div>
