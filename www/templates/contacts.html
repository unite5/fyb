<ion-view view-title="All Contacts">
  <ion-content class="contentProfile" >
      <div ng-if="emptyJoinedFriends" class="list card">

        <div class="item item-avatar">
          <img src="img/ionic.png">
          <h2>Your Friends Are Yet Waiting</h2>
          <p>Browse By Contacts </p>
        </div>

        <div class="item item-image">
          <img src="img/starterimage.png">
        </div>

        <a class="item item-icon-left assertive text-center" ng-click="calllist()">
         Find Contact Given Below,
        </a>

      </div>

      <div class="list" ng-hide="pendingbestiesdiv">

        <div class="item item-divider">
          Pending connected besties,
          <span class="icon ion-person-stalker"></span>
        </div>
        <div>

         <div class="row" ng-repeat="p in pendingbesties">
           <div class="col col-20">
            <img src="{{p.pic}}" width="60" height="60" class="chatviewimg" ng-click="joinpendingbesties(p.uname,p.uid,p.contact,p.token)">   
           </div>
           <div class="col col-60">
             <h6 style="color: #fff" ng-click="joinpendingbesties(p.uname,p.uid,p.contact,p.token)">{{p.uname}}</h6>
             <p  style="color: #fff"  ng-click="joinpendingbesties(p.uname,p.uid,p.contact,p.token)" id="user{{p.uid}}">{{p.contact}}<br>{{'Wants to Join with you'}}</p>
           </div>
           <div class="col col-20">
             <i id="userico{{p.uid}}" class="icon ion-android-done-all"  style="float: right;top: 0;right: 0;margin: 12%;font-size:28px;color: red;"  ng-click="joinpendingbesties(p.uname,p.uid,p.contact,p.token)"></i>
           </div>
         </div>
         <!-- <div class="row">
           <div class="col col-20">
            <img src="img/ionic.png" width="60" height="60">   
           </div>
           <div class="col col-60">

           <div class="col col-20">
             <i class="icon ion-android-done-all"  style="float: right;top: 0;right: 0;margin: 12%;font-size:28px;color: red;"></i>
           </div>
         </div> -->

        </div>   
        

      </div>
      

      

      <div class="list" ng-if="nonemptyJoinedFriends">

      <div class="list">

        <div class="item item-divider">
          My besties 
          <span class="icon ion-person-stalker"></span>
        </div>
      </div>


        <!-- <div  ng-repeat = "list in listjoins">

            <img src="{{list.opic}}">
            <h2>{{list.uname}}</h2>
            <p><span class="icon ion-android-call"></span> {{list.contact}}</p>
          </a>
        </div> -->

      <div  ng-repeat = "list in listjoins">
        <div class="row" ng-click="seebestiesfromcontact('{{list.uid}}')">
          <div class="col col-20">
            <!--<img ng-if="list.opic != ''" src="{{list.pic}}" width="60" height="60">
            <img ng-if="list.opic == ''" src="{{list.pic}}" width="60" height="60">-->
            <img src="{{list.pic}}" width="60" height="60" class="chatviewimg">
          </div>
          <div class="col col-60">
            <h6  style="color: #fff" >{{list.uname}}</h6>
            <p  style="color: #fff" ><span class="icon ion-android-call"></span> {{list.contact}}</p>
          </div>
          <div class="col col-20">
            <i class="icon ion-ios-color-filter" style="float: right;top: 0;right: 0;margin: 12%;font-size:28px;color: green;"></i>

      </div>


    </div>


    <div class="list">
      <div class="item item-divider" ng-click="allcontacts()">
