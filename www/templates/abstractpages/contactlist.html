<ion-modal-view>
	<ion-header-bar	 align-title="center" class="bar-positive">
	  <div class="buttons">
	  	<button class="button icon ion-loop" ng-click="calltoupdate()"></button>
	  </div>
	  <h1 class="title">Friends In PhoneBook</h1>
	  <div class="buttons">
	    <button class="button icon ion-close-circled" ng-click="closeModal()"></button>
	  </div>
	</ion-header-bar>
	<ion-content>
	  	<input type="search"
        placeholder=" Filter contacts by name" style="width: 100%" 
        ng-model="search">


  		<!-- <ion-list show-delete="data.showDelete" show-reorder="data.showReorder"> -->
        <ion-list>
        <!-- <ion-item ng-repeat="item in Contactitems | searchContacts:search | limitTo:listlength"
              class="item-thumbnail-left"> href="#/app/contacts/{{contact.id}}"-->
           <ion-item ng-hide="showContactitems" ng-repeat="contact in Contactitems | searchContacts:search | limitTo:listlength"
                     item="item"
                      class="item-remove-animate">

                     <div class="row">
                       <div class="col">
                       <img src="img/ionic.png" width="45" height="45">
                     </div>
                      <div class="col col-75" style="left:0">
                       <h2>{{ contact.uname }}</h2>
                       <p>{{contact.contact}}</p>
                       <!-- <div ng-repeat="number in contact.phoneNumbers">
                          <p><i class="icon ion-ios-telephone-outline"></i>{{ number.value }}</p>
                       </div>
                       <div ng-repeat="email in contact.emails">
                        <p><i class="icon ion-ios-pricetags-outline"></i>{{ email.value }}</p>
                       </div> -->
                       </div>
                     </div>
                     <!-- <ion-delete-button class="ion-minus-circled"
                                ng-click="onItemDelete(item)">
             </ion-delete-button> -->
             <ion-option-button class="button-assertive"
                                ng-click="edit(contact)">
               <i class="icon ion-ios-eye"></i>
             </ion-option-button>
             <ion-option-button class="button-calm"
                                ng-click="share(contact)">
               
               Add To Join
             </ion-option-button>
             <!-- <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button> -->
           </ion-item>

         </ion-list>

        <ion-infinite-scroll ng-if="listlength<=Contactitems.length"
          on-infinite="loadMore()" distance="3%">
        </ion-infinite-scroll>

	</ion-content>
</ion-modal-view>
