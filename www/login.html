  <body ng-app="besties" ng-controller="loginController">
    <ion-content class="loginpane" scroll="false">
        
      <!-- <h1 class="title">Find Your Besties</h1>
      <button class="button button-positive" ng-click="home()">Home</button>
      <a class="utton button-assertive"  href="/#/app/home">HomeLink</a>

    <!-- 
          firstdiv (title and logo)
     -->
    <div id="firstdiv" class="firstdiv" style="display: block;">
      <p class="fybp1 animated fadeInUp">
            Find Your Besties 
      </p>
        <div class="row fybprow">
          <div class="col col-100 text-center"><img class="worldimagelogin animated zoomOut" src="img/SpinningEarth.gif"></div>
        </div>
        <!-- <div style="m"><img src="img/starterimage.png"></div> -->
        <p class="fybplast animated bounceInUp">www.mydomain.com</p>
    </div>

    <!-- 
          thirddiv (contact number)
     -->
    <form name="login">
    <div id="thirddiv" class="thirddiv" style="display: none;">
      <p class="fybpcontact animated zoomInUp">
            Join Us <br>
            <h2 class="fybpcontacth2 animated slideInLeft">Your Contact</h2>
      </p>
      <div id="thirddivinputdiv" class="thirddivinputdiv">
        <div class="list thirddivinputdivlist animated rubberBand">
          <label class="item item-input item-floating-label text-center tdlabel">
            <span class="input-label tdspan">Contact Number</span>
            <input type="text" ng-model="formdata.uphone" ng-minlength="10" ng-maxlength="10" ng-pattern="regex" class="thirddivinput" id="thirddivinput" numbers-only placeholder="10 Digit Contact Number">
          </label>
        </div>
        
      </div>
      <div class="thirddivbtngo1 text-center">
        <div class="row">
              <div class="col col-20"></div>
              <div class="col col-20"></div>
              <div class="col col-20">
            <button id="btngo2" ng-click="callsubmitotp()" class="button btngo2 animated flipInX">
              <img src="img/go1.png" width="70" height="70">
            </button>
              </div>
              <div class="col col-20"></div>
              <div class="col col-20"></div>
        </div>
      </div>
      
    </div>
    </form>

    <!-- 
          otpdiv (6digit)
     -->
    <form name="loginOtp">
    <div id="otpdiv" class="otpdiv" style="display: none;">
      <p class="fybpotp animated zoomInUp">
            Requesting OTP
      </p>
      <div class="otpdivtext">
          <div id="otpdivinputdiv" class="otpdivinputdiv">
            <div class="list otpdivinputdivlist animated jello">
              <label class="item item-input item-floating-label text-center tdlabel">
                <span class="input-label tdspan">6 digit OTP</span>
                <input type="text" ng-keyup="submit(otp)" ng-model="formdata.otp" ng-minlength="6" ng-maxlength="6" class="thirddivinput" id="otptxtdivinput" validate-otp placeholder="6 digit OTP">
              </label>
            </div>
            
          </div>
      </div>
      <div class="fybpcompleteotp animated fadeIn">
        <div class="row">
              <div class="col col-100 text-center">
              <center>
          <button id="btngo3" ng-click="callsubmit()" class="button btngo3 animated flipInX">
            <!-- <img src="img/go5.png" width="100" height="100"> -->
            <img src="img/go1.png" width="70" height="70">
          </button>
            </center>
            </div>
        </div>
      </div>
    </div>
    </form>
    

    <!-- 
          seconddiv (name gender)
     -->
     <form name="login">
    <div id="seconddiv" class="seconddiv" style="display: none;">
      <p class="fybplogin animated zoomInDown">
            &
      </p>
      <div id="seconddivinputdiv" class="seconddivinputdiv">
        <div class="list seconddivinputdivlist animated zoomIn">
          <label class="item item-input item-floating-label text-center sdlabel">
            <span class="input-label sdspan">Your Good Name</span>
            <input type="text" class="seconddivinput" id="seconddivinput" ng-model="formdata.uname" chars-only placeholder="Your Good Name"><!-- ng-keyup="creatego1(uname)" -->
          </label>
        </div>
        <div class="seconddivradiodiv" id="seconddivradiodiv">
              <!-- <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
              <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio> -->
          <p class="sdrp animated flipInX">You Are</p>
          <div class="row">
            <div class="col col-50 sdr1div">
              <ion-radio ng-model="formdata.gender" ng-click="callsubmitdivsecond()" class="sdr1 animated bounceInLeft" ng-value="'Male'">He</ion-radio>
            </div>
            <div class="col col-50 sdr2div">
              <ion-radio ng-model="formdata.gender" ng-click="callsubmitdivsecond()" class="sdr2 animated bounceInRight" ng-value="'Female'">She</ion-radio>
            </div>
          </div>
        </div>
      </div>
        <div class="seconddivbtngo1 text-center">
            <div class="row">
              <!-- <div class="col col-20"></div>
              <div class="col col-20"></div> -->
              <div class="col col-100 text-center">
                <button id="btngo1" ng-click="createcontactdiv()" class="button btngo1 animated flipInX"><!-- flipOutX -->
              <img src="img/go5.png" width="100" height="100">
                </button>
              </div>
              <!-- <div class="col col-20"></div>
              <div class="col col-20"></div> -->
            </div>
            
        </div>
    </div>
    </form>
    
    <!-- 
          forthdiv (done!!!)
     -->
    <div id="forthdiv" class="forthdiv" style="display: none;">
      <p class="fybpdone animated zoomInUp">
            Done!!
      </p>
      <div class="forthdivbtngo1">
          <img src="img/go4.png" class="forthimg animated fadeIn">
      </div>
      <p class="fybpcomplete animated fadeIn">
            www.mydomain.com
      </p>
    </div>
    </ion-content>
  </body>
