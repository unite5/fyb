<ion-view view-title="Home">
  <ion-content>
    
    <div class="list list-inset searchhead">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-keypress="searchfun($event)">
      </label>
    </div>
    <div class="list divimageerror" style="display: none;">
      <img src="img/error2.png" class="error2 animated fadeInUp rubbferBand">
      <img src="img/error1.png" class="error1 animated fadeIn">
    </div>


      

    <div class="list card cardcc">

      <div class="row">
        <div class="col">
          <div class="item item-avatar">
            <img src="img/ionic.png" class="animated fadeIn" width="50" height="50"><!--  ng-click="viewbesties('Marty McFly')" -->
            <h2><b>Marty McFly</b> 
            <a href="#/app/viewbesties:{{'Marty McFly'}}"><span class="icon ion-eye"></span></a></h2>
            <p>2m ago, Nov 05,'55</p>
          </div>
        </div>
        <div class="col" style="text-align:right;">
          <a class="icon ion-wineglass navigateinvite animated fadeIn" ng-click="callforinvite()"></a>
          <a class="icon ion-chatbox-working navigatechat animated fadeIn" ng-href="#/app/chat:{{'p0id'}}"></a>
          <!-- <a class="subdued icon ion-code-working" style="font-size:36px;position:absolute;right:0;margin-right:4%;"></a> -->
        </div>
      </div>

      <div class="item item-body">
        <p>
          He is near 90 m away from you at this address. 
        </p>
        <p>
          <div class="row">
            <div class="col">
              <a href="#" class="subdued">90m @ distance</a>
            </div>
            <div class="col">
              <a class="icon ion-location navigatelocation animated rotateInUpRight" href="#/app/viewinmap:{{'01id'}}"></a><!-- ng-click="navigatethis('01id') -->
            </div>
          </div>
        </p>
      </div>

    </div>

    <div class="list card cardcc">

      <div class="row">
        <div class="col">
          <div class="item item-avatar">
            <img src="img/ionic.png" class="animated fadeIn"><!--  ng-click="viewbesties('Helery Watson')" -->
            <h2><b>Helery Watson</b> <a href="#/app/viewbesties:{{'Helery Watson'}}"><span class="icon ion-eye"></span></a></h2>
            <p>2m ago, Nov 05,'55</p>

          </div>
        </div>
        <div class="col" style="text-align:right;">
          <a class="icon ion-wineglass navigateinvite animated fadeIn" ng-click="callforinvite()"></a>
          <a class="icon ion-chatbox-working navigatechat animated fadeIn" ng-href="#/app/chat:{{'p1id'}}"></a>
          <!-- <a class="subdued icon ion-code-working" style="font-size:36px;position:absolute;right:0;margin-right:4%;"></a> -->
        </div>
      </div>

      <div class="item item-body">
        <p>
          She is near 60 m away from you at this address. 
        </p>
        <p>
          <div class="row">
            <div class="col">
              <a href="#" class="subdued">60m @ distance</a>
            </div>
            <div class="col">
              <a class="icon ion-location navigatelocation animated rotateInUpRight" href="#/app/viewinmap:{{'02id'}}"></a><!-- ng-click="navigatethis('02id')" -->
            </div>
          </div>
        </p>
      </div>

    </div>
    <!-- button round at end page <div id="btnround">
    <button  class="round-overlay-button bottom-right assertive button button-icon icon ion-ios7-search-strong light"></button>
    </div> -->
    </ion-content>
  <ion-footer-bar class="bar bar-positive">
      <button class="button button-clear pull-right" style="width: 100%" ng-click="findmore()">Find More</button>
  </ion-footer-bar>
</ion-view>
