<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FYB</title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!-- your controller's js -->
    <script src="js/controller/loginController.js"></script>
    <script type="text/javascript" src="js/controller/menuController.js"></script>
    <script src="js/controller/homeController.js"></script>

    <!-- your services's js -->
  </head>
  <body ng-app="besties" ng-controller="loginController">
    <ion-content class="loginpane" scroll="false">
        
      <!-- <h1 class="title">Find Your Besties</h1>
      <button class="button button-positive" ng-click="home()">Home</button>
      <a class="utton button-assertive"  href="/#/app/home">HomeLink</a>
      <button class="button button-positive" ng-click="staydelay()">staydelay</button>
      <button class="button button-positive" ng-click="staydelay2()">staydelay2</button> -->
    
    <div id="firstdiv" class="firstdiv" style="display: block;">
      <p class="fybp1 animated fadeInUp">
            Find Your Besties
      </p>
        <div class="row fybprow">
          <div class="col col-100 text-center"><img class="worldimagelogin animated zoomOut" src="img/SpinningEarth.gif"></div>
        </div>
        <!-- <div style="m"><img src="img/starterimage.png"></div> -->
        <p class="fybplast animated bounceInUp">www.mydomain.com</p>
    </div>
    <form name="login">
    <div id="seconddiv" class="seconddiv" style="display: none;">
      <p class="fybplogin animated zoomInDown">
            Join Us
      </p>
      <div id="seconddivinputdiv" class="seconddivinputdiv">
        <div class="list seconddivinputdivlist animated zoomIn">
          <label class="item item-input item-floating-label text-center sdlabel">
            <span class="input-label sdspan">Your Good Name</span>
            <input type="text" ng-keyup="creatego1(uname)" ng-model="uname" ng-minlength="3" ng-maxlength="20" class="seconddivinput" id="seconddivinput" placeholder="Your Good Name">
          </label>
        </div>
        <div class="seconddivradiodiv" id="seconddivradiodiv">
              <!-- <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
              <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio> -->
          <p class="sdrp animated flipInX">Are You</p>
          <div class="row">
            <div class="col col-50 sdr1div">
              <ion-radio ng-model="gender" ng-click="callsubmitdivsecond()" class="sdr1 animated bounceInLeft" ng-value="'Male'">He</ion-radio>
            </div>
            <div class="col col-50 sdr2div">
              <ion-radio ng-model="gender" ng-click="callsubmitdivsecond()" class="sdr2 animated bounceInRight" ng-value="'Female'">She</ion-radio>
            </div>
          </div>
        </div>
        <div class="seconddivbtngo1 text-center">
            <button id="btngo1" ng-click="createcontactdiv()" class="button btngo1 animated flipInX"><!-- flipOutX -->
              <img src="img/go1.png" width="60" height="60">
            </button>
        </div>
      </div>
    </div>

    <div id="thirddiv" class="thirddiv" style="display: none;">
      <p class="fybpcontact animated zoomInUp">
            & Your Contact
      </p>
      <div id="thirddivinputdiv" class="thirddivinputdiv">
        <div class="list thirddivinputdivlist animated rubberBand">
          <label class="item item-input item-floating-label text-center tdlabel">
            <span class="input-label tdspan">Contact Number</span>
            <input type="text" ng-keyup="submit(uphone)" ng-model="uphone" ng-minlength="10" ng-maxlength="20" class="thirddivinput" id="thirddivinput" placeholder="Contact Number">
          </label>
        </div>
        
      </div>
      <div class="thirddivbtngo1">
            <button id="btngo2" ng-click="callsubmitotp()" class="button btngo2 animated flipInX">
              <img src="img/go1.png" width="70" height="70">
            </button>
      </div>
    </div>

    <div id="otpdiv" class="otpdiv" style="display: none;">
      <p class="fybpotp animated zoomInUp">
            Requesting OTP
      </p>
      <div class="otpdivtext">
          <div id="otpdivinputdiv" class="otpdivinputdiv">
            <div class="list otpdivinputdivlist animated jello">
              <label class="item item-input item-floating-label text-center tdlabel">
                <span class="input-label tdspan">6 digit OTP</span>
                <input type="text" ng-keyup="submit(otp)" ng-model="otp" ng-minlength="10" ng-maxlength="20" class="thirddivinput" id="thirddivinput" placeholder="6 digit OTP">
              </label>
            </div>
            
          </div>
      </div>
      <p class="fybpcomplete animated fadeIn">
          <button id="btngo3" ng-click="callsubmit()" class="button btngo2 animated flipInX">
            <img src="img/go5.png" width="180" height="180">
          </button>
      </p>
    </div>

    <div id="forthdiv" class="forthdiv" style="display: none;">
      <p class="fybpdone animated zoomInUp">
            Done!!
      </p>
      <div class="forthdivbtngo1">
          <img src="img/go4.png" class="forthimg animated fadeIn">
      </div>
      <p class="fybpcomplete animated fadeIn">
            www.mydomain.com
      </p>
    </div>
    </form>
    </ion-content>
  </body>
</html>
